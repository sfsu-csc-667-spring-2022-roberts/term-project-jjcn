<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <title>Register</title>
</head>
<body>
    <form>
        <div class="form-name">Register</div>
        <div class="login-container">

    </form>
